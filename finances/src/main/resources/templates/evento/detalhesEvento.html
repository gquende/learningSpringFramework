<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>



<head>
    <meta charset="UTF-8">
    <title>Detalhes do evento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link  rel="stylesheet" th:href = "@{/materialize/css/materialize.min.css}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->

    <link rel="stylesheet" th:href="@{/estilo.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



</head>
<body>

<h2>Evento</h2>

<div class="container">

    <div class="row">
        <!-- Recebe dados a partir do controlador com uma iteracao-->
        <div th:each="evento : ${evento}">
        <p>Nome: <span th:text="${evento.nome}"> </span></p>
            <p>Local: <span th:text="${evento.local}"> </span></p>
            <p>Data: <span th:text="${evento.data}"> </span></p>
            <p>Hora: <span th:text="${evento.horario}"> </span></p>
        </div>
    </div>

 <a href="/eventos"><button class="btn waves-effect waves-light"> Lista de Eventos</button></a>


</div>




</body>
</html>
