<!DOCTYPE html>
<html lang="en"
xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link  rel="stylesheet" th:href = "@{/materialize/css/materialize.min.css}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->

    <link rel="stylesheet" th:href="@{/estilo.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>
<body>
<h1>Cadastro de Evento</h1>

<form method="post" class="container">


        Nome:<input type="text" value="" name="nome"/>

    <div class="row">
  <div class="input-field col s6">
      Local:<input type="text" value="" name="local"/>
  </div>
       <div class="input-field col s3">
           Data:<input type="date" value="" name="data"/>
       </div>
       <div class="input-field col s3">
           Horario:<input type="time" value="" name="horario"/>
       </div>



   </div>
    <button type="submit" class="waves-effect waves-light btn">Salvar</button>
</form>


<script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>

</body>
</html>
